		<script id="fragmentShader" type="x-shader/x-fragment">

			uniform vec2 resolution;
			uniform float time;

			// Star Nest by Kali

			#define iterations 17
			#define formuparam 0.530

			#define volsteps 5
			#define stepsize 0.100

			#define zoom   0.800
			#define tile   0.850
			#define speed  0.015 

			#define brightness 0.0015
			#define darkmatter 0.300
			#define distfading 0.760
			#define saturation 0.800

			void main(void)
			{
				//get coords and direction
				vec2 uv=gl_FragCoord.xy/resolution.xy-.5;
				uv.y*=resolution.y/resolution.x;
				vec3 dir=vec3(uv*zoom,1.);
				float time=time*speed+.25;

				vec3 from=vec3(1.,.5,0.5);
				from+=vec3(0.,time,-2.);

				
				//volumetric rendering
				float s=0.1,fade=1.;
				vec3 v=vec3(0.);
				for (int r=0; r<volsteps; r++) {
					vec3 p=from+s*dir*.5;
					p = abs(vec3(tile)-mod(p,vec3(tile*2.))); // tiling fold
					float pa,a=pa=0.;
					for (int i=0; i<iterations; i++) { 
						p=abs(p)/dot(p,p)-formuparam; // the magic formula
						a+=abs(length(p)-pa); // absolute sum of average change
						pa=length(p);
					}
					float dm=max(0.,darkmatter-a*a*.001); //dark matter
					a*=a*a; // add contrast
					if (r>3) fade*=1.-dm; // dark matter, don't render near
					//v+=vec3(dm,dm*.5,0.);
					v+=fade;
					v+=vec3(s,s*s,s*s*s*s)*a*brightness*fade; // coloring based on distance
					fade*=distfading; // distance fading
					s+=stepsize;
				}
				v=mix(vec3(length(v)),v,saturation); //color adjust
				gl_FragColor = vec4(v*.01,1.);	
				
			}

		</script>

		<script type="x-shader/x-vertex" id="particleVertexShader">

			uniform float amplitude;
			attribute float size;
			attribute vec3 customColor;

			varying vec3 vColor;

			void main() {

				vColor = customColor;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				// gl_PointSize = size;
				gl_PointSize = size * ( 300.0 / length( mvPosition.xyz ) );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="particleFragmentShader">

			uniform vec3 color;
			uniform sampler2D texture;

			varying vec3 vColor;

			void main() {

				gl_FragColor = vec4( color * vColor, 1.0 );
				vec2 t = gl_PointCoord;
				// float angle = 3.1415 / 3.;
				// float s = sin(angle);
				// float c = cos(angle);
				// t -= vec2(0.5, 0.5);
				// t = vec2(t.x * c - t.y * s, t.x * s + t.y * c);
				// t += vec2(0.5, 0.5);
				vec4 intensity = texture2D( texture, t );
				gl_FragColor = gl_FragColor * intensity * intensity * intensity * 2. ;

			}

		</script>
		
				<script type="x-shader/x-vertex" id="spriteVertexShader">

			attribute vec3 customColor;
			attribute vec2 texCoord;
			attribute float currentTime;
			uniform float framesNumber;
			uniform float frameTime;
			
			varying vec3 vColor;
			varying vec2 texc;
			
			void main() {

				vColor = customColor;
				
				//texc processing
				
				float current_frame = floor(currentTime / frameTime);
				
				if(framesNumber > 1.0)
				{
					if(texCoord == vec2(0.0,0.0))
					{
						texc = vec2(current_frame  / framesNumber, 0.0);
					}
					else if(texCoord == vec2(1.0,0.0))
					{
						texc = vec2((current_frame + 1.0) / framesNumber, 0.0 );
					}
					else if(texCoord == vec2(1.0,1.0))
					{
						texc = vec2((current_frame + 1.0) / framesNumber, 1.0);
					}
					else if(texCoord == vec2(0.0,1.0))
					{
						texc = vec2(current_frame / framesNumber, 1.0);
					}
				}
				else
				{
					texc = texCoord;
				}

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="spriteFragmentShader">

			uniform sampler2D texture;

			varying vec3 vColor;
			varying vec2 texc;

			void main() {

				gl_FragColor = vec4( vColor, 1.0 );
				vec4 intensity = texture2D( texture, texc );
				gl_FragColor = gl_FragColor * intensity ;


			}

		</script>

			// Animated sprite ---------------------
			function AnimatedSprite(textureName){
			

				this.spriteAttributes  = {

						customColor: {	type: 'v3', value: [] },
						texCoord: { type: 'v2', value: [] },
						currentTime: { type: 'f', value: [] }

					};
					
				this.spriteUniforms = {

						texture:   { type: "t", value: THREE.ImageUtils.loadTexture( textureName ) },
						framesNumber:   { type: "f", value: 1.0 },
						frameTime:   { type: "f", value: 0.0 }

					};
				
				

				this.shaderMaterial = new THREE.ShaderMaterial( {

					uniforms: 		this.spriteUniforms,
					attributes:     this.spriteAttributes ,
					vertexShader:   document.getElementById( 'spriteVertexShader' ).textContent,
					fragmentShader: document.getElementById( 'spriteFragmentShader' ).textContent,

					//blending: 		THREE.AdditiveBlending,
					dynamic:        true,
					depthTest: 		false,
					transparent:	true

				});
				
				this.shaderMaterial.depthWrite = false;
				
				
				this.textureName = '';
				this.animationTime = 0;
				this.framesNumber = 1;
				this.frameTime = 0;
				
				this.geometry = new THREE.Geometry();
				this.vertices = this.geometry.vertices;
				this.colors = this.spriteAttributes.customColor.value;
				this.texCoords = this.spriteAttributes.texCoord.value;
				this.faces = this.geometry.faces;
				
				this.currentTime = this.spriteAttributes.currentTime.value;
				this.framesNumber = this.spriteUniforms.framesNumber;
				this.frameTime = this.spriteUniforms.frameTime;				
				

				
				this.mesh = new THREE.Mesh( this.geometry, this.shaderMaterial );
				
			}
			
			AnimatedSprite.prototype.removeSprite = function(n){
				this.currentTime.splice(n,4);
				this.faces.splice(n,4);
				this.vertices.splice(n,4);
				this.colors.splice(n,4);
				this.texCoords.splice(n,4);
				
				//this.mesh = new THREE.Mesh( this.geometry, this.shaderMaterial );
			}
			
			AnimatedSprite.prototype.setSpriteParam = function(animationTime, framesNumber){
				this.animationTime = animationTime;
				this.framesNumber.value = framesNumber;
				this.frameTime.value = Math.floor(animationTime / framesNumber);
			}
			
			AnimatedSprite.prototype.updateTime = function(deltaTime){
						
				if(this.framesNumber.value > 1 && !isNaN(deltaTime)){
					for(var i = 0; i < this.currentTime.length ; i += 4 ){
						this.currentTime[i] = (deltaTime + this.currentTime[i]) % this.animationTime ;
						this.currentTime[i + 1] = this.currentTime[i] ;
						this.currentTime[i + 2] = this.currentTime[i] ;
						this.currentTime[i + 3] = this.currentTime[i] ;
					}
					
					this.spriteAttributes.currentTime.needsUpdate = true;
				}

			}
			
			AnimatedSprite.prototype.addSprite = function(pos, width, height){
			
				pos = pos || (new THREE.Vector3( 0.0,0.0,0.0  ));
				width = width || 1.0;
				height = height || 1.0;
			
				verticesLen = this.vertices.length ;
			
				this.vertices.push( (new THREE.Vector3( -10.0 * width,0.0,10.0 * height )).add(pos) );
				this.vertices.push( (new THREE.Vector3( 10.0 * width,0.0,10.0 * height )).add(pos) );
				this.vertices.push( (new THREE.Vector3( 10.0 * width,0.0,-10.0 * height )).add(pos) );
				this.vertices.push( (new THREE.Vector3( -10.0 * width,0.0,-10.0 * height )).add(pos) );
				
				var normal = new THREE.Vector3( 0, 1, 0 );
				var color = new THREE.Color( 0xffffff );
				var face = new THREE.Face4( verticesLen, verticesLen + 1,verticesLen + 2,verticesLen + 3, normal, color, 0 );
				
				this.geometry.faces.push(face);

				
				this.colors.push( new THREE.Vector3( 1.0,1.0,1.0 ));
				this.colors.push( new THREE.Vector3( 1.0,1.0,1.0 ));
				this.colors.push( new THREE.Vector3( 1.0,1.0,1.0 ));
				this.colors.push( new THREE.Vector3( 1.0,1.0,1.0 ));
				
				this.texCoords.push( new THREE.Vector2( 0.0,0.0 ));
				this.texCoords.push( new THREE.Vector2( 1.0,0.0 ));
				this.texCoords.push( new THREE.Vector2( 1.0,1.0 ));
				this.texCoords.push( new THREE.Vector2( 0.0,1.0 ));
				
				this.currentTime.push(0.0);
				this.currentTime.push(0.0);
				this.currentTime.push(0.0);
				this.currentTime.push(0.0);
				
				//this.mesh = new THREE.Mesh( this.geometry, this.shaderMaterial );
			
			}
			
			AnimatedSprite.prototype.rotate = function(n, angle){
			
				var axis = new THREE.Vector3( 0.0,0.0,0.0 );
				
				n *= 4; 				
					
				for(var i = 0; i < 4; i++){
					axis.add(this.vertices[n + i]);
				}
				axis.divideScalar(4.0);
				
				for(var i = 0; i < 4; i++){
					this.vertices[n + i].sub(axis); 
					//this.vertices[n + i].x = this.vertices[n + i].x * Math.cos(angle) - this.vertices[n + i].z * Math.sin(angle);
					//this.vertices[n + i].z = this.vertices[n + i].x * Math.sin(angle) + this.vertices[n + i].z * Math.cos(angle);
					 
					this.vertices[n + i].applyAxisAngle(new THREE.Vector3( 0.0,1.0,0.0 ) ,angle);
					
					this.vertices[n + i].add(axis);
				}
				
				this.mesh.geometry.verticesNeedUpdate = true;
		
			}
			
			AnimatedSprite.prototype.setRotation = function(n, angle, width, height){
			
				var axis = new THREE.Vector3( 0.0,0.0,0.0 );				
				
				n *= 4; 	
				
				for(var i = 0; i < 4; i++){
					axis.add(this.vertices[n + i]);
				}
				axis.divideScalar(4.0);
				
				this.vertices[n] = (new THREE.Vector3( -10.0 * width,0.0,10.0 * height )) ;
				this.vertices[n + 1] = (new THREE.Vector3( 10.0 * width,0.0,10.0 * height ));
				this.vertices[n + 2] = (new THREE.Vector3( 10.0 * width,0.0,-10.0 * height ));
				this.vertices[n + 3] = (new THREE.Vector3( -10.0 * width,0.0,-10.0 * height ));
				
				for(var i = 0; i < 4; i++){
					this.vertices[n + i].applyAxisAngle(new THREE.Vector3( 0.0,1.0,0.0 ) ,angle);
					this.vertices[n + i].add(axis);
				}
				
				this.mesh.geometry.verticesNeedUpdate = true;
				
			}

			function clamp(val, min, max){
    			return Math.max(min, Math.min(max, val))
			}		

			function render() {
				if (!debugController.enabled) return;
				
				//world Time processing
				frameDeltaTime = worldTime - currentFrameTime;
				currentFrameTime = worldTime;

				PLAYER_SHOOT_TIMEOUT
				
				if (!isNaN(frameDeltaTime))playerShootTimeCounter += frameDeltaTime;

				//triggers and timeouts processing
				
				
				if (playerShootTrigger === true && playerShootTimeCounter > PLAYER_SHOOT_TIMEOUT){
					playerShoot();
					
					playerShootTimeCounter = 0;
					shootSound.play();					
				}
			
				
				//Triggers and timeouts END
				
				//for sprite test

				bullet_sprites.rotate(0,0.05);
				bullet_sprites.updateTime(frameDeltaTime);
				
				//sprite test end
				
				
				uniforms.time.value += 0.05;

				// update bullets
				

				var vertices = particles.geometry.vertices;
				for( var i = 0; i < particleAttributes.size.value.length; i++ ) {
					var bullet = bullets[i]
					if (bullet && bullet.visible ) {

						bullet.position.add(bullet.velocity);
						vertices[i] = bullet.position.clone();
						particleAttributes.size.value[ i ] = 20.;
					//	if (bullet.fromPlayer)
							particleAttributes.customColor.value[ i ] = new THREE.Color( 0xaaaa00 );
						if (bullet.position.z > 20. || bullet.position.z < -20.  ) 
							bullet.visible = false;

						for (var j = 0; j < enemies.length; j++) {
							var enemy =  enemies[j];
							if( !enemy.visible ) continue;
							var delta = enemy.position.clone().sub(bullet.position);
							if( delta.lengthSq() < 2. ) {
								enemy.HP -= 1;
								bullet.visible = false;
							}
						}

					} else {

						particleAttributes.size.value[ i ] = 0.;

					}

				}
				particleAttributes.size.needsUpdate = true;
				particleAttributes.customColor.value.needsUpdate = true;
				particles.geometry.verticesNeedUpdate = true;

				// update enemies

				// var k = 0;
				for (var i = 0; i < enemies.length; i++) {
					if (enemies[i].visible === true) {
						enemies[i].position.add(enemies[i].velocity);
						enemies[i].velocity.add(enemies[i].accel);
						var angle = clamp(enemies[i].velocity.x, -0.2, 0.2) / 0.2 * Math.PI / 5.;
						enemies[i].rotation.set(0, Math.PI, angle);
						// k += 1;
						if (enemies[i].position.z < -20.  || enemies[i].HP <= 0) 
							enemies[i].visible = false;
					};
				};


				// update ship

				if (ship) {
					var vec = new THREE.Vector3(
					    ( mouseX / window.innerWidth ) * 2.,
					    - ( mouseY / window.innerHeight ) * 2.,
					    0.5 );

					projector.unprojectVector( vec, camera );
					var dir = vec.sub( camera.position ).normalize();
					var distance = - (camera.position.y + 40.) / dir.y;
					var pos = camera.position.clone().add( dir.multiplyScalar( distance ) );
					pos.add( new THREE.Vector3(0, 0, -1.5) );

					var delta = new THREE.Vector3(0, 0, 0);
					delta.subVectors(pos, ship.position);
					delta.divideScalar(4.); 
					delta.setY( 0.0 );
					
					ship.position.add(delta);
					var angle = -clamp(delta.x, -1.0, 1.0) / 1.0 * Math.PI / 3.;
					ship.rotation.set(0, 0, angle);
				}

				// render

				renderer.clear();
				renderer.setDepthWrite( false );
				renderer.render( planeScene, planeCamera );
				renderer.setDepthWrite( true );

				renderer.render( scene, camera );
				
				

			}

		</script>

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - OBJ MTL loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #a00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		Based on <a href="http://threejs.org" target="_blank">three.js</a>
		</div>

		<script src="js/three.min.js"></script>

		<script src="js/loaders/MTLLoader.js"></script>
		<script src="js/loaders/OBJMTLLoader.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>

			var container, stats;

			var camera, scene, renderer, shipGeometry;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var unprojectMat, projector;


			init();
			animate();


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 40, 0 );
				camera.rotation.set( - Math.PI / 2., 0, Math.PI);

				unprojectMat = new THREE.Matrix4();
				unprojectMat.getInverse( camera.projectionMatrix );

				projector = new THREE.Projector();

				// scene

				scene = new THREE.Scene();

				//camera.lookAt( scene.position );

				var ambient = new THREE.AmbientLight( 0xf0f0f0 );
				scene.add( ambient );

				// var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				// directionalLight.position.set( 0, 1, 1 ).normalize();
				// scene.add( directionalLight );

				// model

				var loader = new THREE.OBJMTLLoader();
				loader.addEventListener( 'load', function ( event ) {

					shipGeometry = event.content;

					//object.position.set(10., 0., 10.);
					scene.add( shipGeometry );

				});
				loader.load( 'obj/fighter/fighter.obj', 'obj/fighter/fighter.mtl' );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				// camera.position.x += ( mouseX - camera.position.x ) * .01;
				// camera.position.y += ( - mouseY - camera.position.y ) * .01;
				if (shipGeometry) {
					var vec = new THREE.Vector3(
					    ( mouseX / window.innerWidth ) * 2.,
					    - ( mouseY / window.innerHeight ) * 2.,
					    0.5 );

					projector.unprojectVector( vec, camera );

					var dir = vec.sub( camera.position ).normalize();

					var distance = - (camera.position.y + 40.) / dir.y;

					var pos = camera.position.clone().add( dir.multiplyScalar( distance ) );
					
					shipGeometry.position.set(pos.x, 0., pos.z - 1.5);
				}
				//camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>

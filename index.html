		<script>


			var shaders = {};

			// on doc ready load them in
			$(document).ready(function(){

				// only bother if we think we support
				// WebGL in the browser
				if(Detector.webgl) {
					
					// $("#loading").show();
					
					// get all the shaders from the DOM
					var fragmentShaders = $('script[type="x-shader/x-fragment"]');
					var vertexShaders	= $('script[type="x-shader/x-vertex"]');
					var shaderCount		= fragmentShaders.length + vertexShaders.length;
					
					/**
					 * Checks if we have finished loading
					 * all of the shaders in the DOM
					 */
					function checkForComplete() {
						if(!shaderCount) {
							
							init();
							animate();
						}
					}
					
					/**
					 * Loads a shader using AJAX
					 * 
					 * @param {Object} The script tag from the DOM
					 * @param {String} The type of shader [vertex|fragment]
					 */
					function loadShader(shader, type) {
						
						// wrap up the shader for convenience
						var $shader = $(shader);
						
						// request the file over AJAX
						$.ajax({
							url: $shader.data('src'),
							dataType: 'text',
							context: {
								name: $shader.data('name'),
								type: type
							},
							complete: processShader
						});
					}
					
					/**
					 * Processes a shader that comes back from
					 * the AJAX and stores it in the Shaders
					 * Object for later on
					 * 
					 * @param {Object} The jQuery XHR object
					 * @param {String} The response text, e.g. success, error
					 */
					function processShader(jqXHR, textStatus) {
						//debugger
						
						// one down... some to go?
						shaderCount--;
						
						// create a placeholder if needed
						if(!shaders[this.name]) {
							shaders[this.name] = {
								vertex: '',
								fragment: ''
							};
						}
						
						// store it and check if we're done
						shaders[this.name][this.type] = jqXHR.responseText;
						checkForComplete();
					}
					
					// load the fragment shaders
					for(var f = 0; f < fragmentShaders.length; f++) {
						var fShader = fragmentShaders[f];
						loadShader(fShader, 'fragment');
					}
					
					// and the vertex shaders
					for(var v = 0; v < vertexShaders.length; v++) {
						var vShader = vertexShaders[v];
						loadShader(vShader, 'vertex');
					}
					
					// there may be none so just
					// check that here
					checkForComplete();
				} else {
					Detector.addGetWebGLMessage();
				}
			});

			var container, stats;

			var camera, scene, renderer, ship;
			var enemies = [];
			var bullets = [];

			var planeCamera, planeScene;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = canvas.width / 2;
			var windowHalfY = canvas.height / 2;

			var projector;

			var uniforms, material, mesh;

			var particles, particleUniforms, particleAttributes;
			
			var worldTime;
			var currentFrameTime;
			var frameDeltaTime;
			
			var bulletSprites = [];
			
			var batch_Sprite = {};
			
			//sounds ---------------
			var themeMusic;
			
			var shootSound;
			
			//sounds END------------
			
			var bullet_sprites;
			
			var playerShootTrigger;
			
			var playerShootTimeCounter;

			var hudSprite_1;
			
			var shieldSphere;

				this.shaderMaterial.depthWrite = false;

			updateTime = function(){
				worldTime += 20;
			}		

			// init();
			// animate();

			Array.prototype.remove = function(from, to) {
			  var rest = this.slice((to || from) + 1 || this.length);
			  this.length = from < 0 ? this.length + from : from;
			  return this.push.apply(this, rest);
			};

			function Bullet(position, velocity, fromPlayer)
			{
				this.position=position;
				this.velocity=velocity;
				this.fromPlayer=fromPlayer;
				this.visible = true;
			}

			function cleanBullets() {
				// console.log("cleanup");

				bullets.sort(function(a, b) { 
					if(a.visible === b.visible) return 0; else return b.visible;
				})

				for (var i = 0; i < bullets.length; i++) {
					if(!bullets[i].visible) {
						bullets.remove(i, -1);
						break;
					}
				};

			}

			function playerShoot() {
				// console.log(bullets.length);
				var velocity = new THREE.Vector3(0, 0, 0.8);
				var firstPosition = new THREE.Vector3(1.6, 0, 2.0);
				var secondPosition = new THREE.Vector3(-1.6, 0, 2.0);
				var bullet = new Bullet(ship.position.clone().add(firstPosition), velocity, true);
				bullets.push( bullet );

				bullet = new Bullet(ship.position.clone().add(secondPosition), velocity, true);
				bullets.push( bullet );
			}

			function spawnEnemy() {
				var newEnemy;
				for (var i = 0; i < enemies.length; i++) {
					if (enemies[i].visible === false) {
						newEnemy = enemies[i];
						newEnemy.position.set(Math.random() * 20 - 10, 0., 26.);
						newEnemy.rotation.set(0., Math.PI, 0.);
						newEnemy.velocity.set(0, 0, -0.3)
						newEnemy.HP = 3;
				/*		if (newEnemy.position.x > 0)
							newEnemy.accel.set(-0.0005, 0, -0.001)
						else 
							newEnemy.accel.set(0.0005, 0, -0.001)*/
						break;
					};
				};

				if (newEnemy) {
					newEnemy.visible = true;
					if (Math.random() < 0.2) { 
						spawnEnemy(); 
						newEnemy.position.z += 5;
					}
				}
			}


			function init() {
			
				worldTime = 0;

				// container = document.createElement( 'div' );
				container = document.getElementById("container");
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, canvas.width / canvas.height, 1, 1000 );
				camera.position.set( 0, 60, 0 );
				camera.rotation.set( - Math.PI / 2., 0, Math.PI);

				planeCamera = new THREE.Camera();
				planeCamera.position.z = 1; 

				projector = new THREE.Projector();

				// scene

				scene = new THREE.Scene();

				planeScene = new THREE.Scene();

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				uniforms = {
					time: { type: "f", value: 1.0 },
					resolution: { type: "v2", value: new THREE.Vector2() }
				};

				material = new THREE.ShaderMaterial( {

					uniforms: uniforms,
					vertexShader: shaders["bg"].vertex,
					fragmentShader: shaders["bg"].fragment

				} );

				material.depthWrite = false;

				mesh = new THREE.Mesh( new THREE.PlaneGeometry( 2, 2 ), material );
				planeScene.add( mesh );
				
				
				//camera.lookAt( scene.position );

				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );

				// var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				// directionalLight.position.set( 0, 1, 1 ).normalize();
				// scene.add( directionalLight );

				// model

				var loader = new THREE.OBJMTLLoader();
				loader.addEventListener( 'load', function ( event ) {

					ship = event.content;

					// enemy = ship.children[0].children[0].clone();

					scene.add( ship );

				});
				loader.load( 'obj/fighter/fighter.obj', 'obj/fighter/fighter.mtl' );

				var enemyLoader = new THREE.OBJMTLLoader();
				enemyLoader.addEventListener( 'load', function ( event ) {

					for (var i = 0; i < 10; i++) {
						var enemy = event.content.children[0].children[0].clone();
						enemy.visible = false;
						enemy.velocity = new THREE.Vector3(0, 0, 0);
						enemy.accel = new THREE.Vector3(0, 0, 0);
						scene.add( enemy );
						enemies.push( enemy );

					};

				});
				enemyLoader.load( 'obj/enemy/enemy.obj', 'obj/enemy/enemy.mtl' );

				setInterval(spawnEnemy, 2000);
				setInterval(cleanBullets, 300);
				setInterval(updateTime, 20);
				
				
				//initParticles();

				//

				renderer = new THREE.WebGLRenderer( { 
					canvas: document.getElementById("canvas"),
					antialias: false 
				} );
				renderer.autoClear = false;
				

				//container.appendChild( renderer.domElement );

				debugController  = {

					enabled: true,

				};

				var debugUpdate = function( ) {

				};

				var gui = new dat.GUI();

				gui.add( debugController, "enabled" ).onChange( debugUpdate );


				// Event listeners
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				window.addEventListener( 'resize', onWindowResize, false );
				
				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				
				
				//Triggers and timeouts ------------------
				
				playerShootTrigger = false;
			
				playerShootTimeCounter = 0;
				
				//Triggers and timeouts END --------------
				
				//sprites init
				bullet_sprites = new AnimatedSprite("sprites/blueLaserRay.png");
				
				for(var i = 0; i < 100;i++){
				
					bullet_sprites.addSprite(new THREE.Vector3( -10000.0, 0.0, -10000,0 ),0.15,0.07);
					bullet_sprites.rotate(i,Math.PI/2);
				
				}
				
				//bullet_sprites.setSpriteAnimationParam(300,10);
				
				scene.add(bullet_sprites.mesh);
				
				
				hudSprite_1 = new HudSprite("sprites/greenLaserRay.png");
				
				planeScene.add(hudSprite_1.mesh);
				
				//shield
				shieldSphere = Shield();
						
				
				//sounds init
				shootSound = new Howl({
					volume: 0.2,
					urls: ['sounds/Laser1.ogg']
				});
				
				//init window resize 
				onWindowResize();
			}

			var xOffset, yOffset;

			//Events handlers -------------------------------
			function onWindowResize() {

				var canvas = document.getElementById("canvas");
				renderer.setSize(700, 800);

				xOffset = 0; 
				yOffset = 0;
				for(var obj = canvas; obj != null; obj = obj.offsetParent) {
				    xOffset += obj.scrollLeft - obj.offsetLeft;
				    yOffset += obj.scrollTop - obj.offsetTop;
				}

				windowHalfX = canvas.width / 2;
				windowHalfY = canvas.height / 2;

				camera.aspect = canvas.width / canvas.height;
				camera.updateProjectionMatrix();

				uniforms.resolution.value.x = canvas.width;
				uniforms.resolution.value.y = canvas.height;

				// renderer.setSize( window.innerWidth, window.innerHeight );
				
				//HUD resize
				
				hudSprite_1.mesh.scale.x = hudSprite_1.width / camera.aspect;
				
				

			}

			function onDocumentMouseMove( event ) {

				//console.log(event.clientX);
				mouseX = ( event.clientX + xOffset - windowHalfX ) / 2;
				mouseY = ( event.clientY + yOffset - windowHalfY ) / 2;

			}
			
			function onDocumentMouseDown( event ) {
			
			playerShootTrigger = true;
				
			}

			function onDocumentMouseUp( event ) {
			
			playerShootTrigger = false;
				
			}
			
			

			//Events Handlers END ----------------------------

			function animate() {
			
				requestAnimationFrame( animate );
				render();
				stats.update();

			}


			function clamp(val, min, max){
    			return Math.max(min, Math.min(max, val))
			}		

			function render() {
				if (!debugController.enabled) return;
				
				//world Time processing
				frameDeltaTime = worldTime - currentFrameTime;
				currentFrameTime = worldTime;
				
				if (!isNaN(frameDeltaTime))playerShootTimeCounter += frameDeltaTime;
				

				//triggers and timeouts processing
				
				
				if (playerShootTrigger === true && playerShootTimeCounter > PLAYER_SHOOT_TIMEOUT){
					playerShoot();
					
					playerShootTimeCounter = 0 /*playerShootTimeCounter % PLAYER_SHOOT_TIMEOUT*/;
					shootSound.play();					
				}
			
							
				uniforms.time.value += 0.05;

				// update bullets
				
				for( var i = 0; i < bullet_sprites.vertices.length / 4; i++ ) {
					var bullet = bullets[i]
					if (bullet && bullet.visible ) {

						bullet.position.add(bullet.velocity);
						bullet_sprites.setSpritePosition(i, bullet.position.x, bullet.position.z);

						if (bullet.position.z > 40. || bullet.position.z < -40.  ) 
							bullet.visible = false;

						for (var j = 0; j < enemies.length; j++) {
							var enemy =  enemies[j];
							if( !enemy.visible ) continue;
							var delta = enemy.position.clone().sub(bullet.position);
							if( delta.lengthSq() < 2. ) {
								enemy.HP -= 1;
								bullet.visible = false;
							}
						}

					} else {

						if(bullet_sprites.vertices[i * 4].x > - 5000 /*dirty hack*/) bullet_sprites.setSpritePosition(i, -10000 , -10000);

					}

				}

				// update enemies

				// var k = 0;
				for (var i = 0; i < enemies.length; i++) {
					if (enemies[i].visible === true) {
						enemies[i].position.add(enemies[i].velocity);
						enemies[i].velocity.add(enemies[i].accel);
						var angle = clamp(enemies[i].velocity.x, -0.2, 0.2) / 0.2 * Math.PI / 5.;
						enemies[i].rotation.set(0, Math.PI, angle);
						// k += 1;
						if (enemies[i].position.z < -26.  || enemies[i].HP <= 0) 
							enemies[i].visible = false;
					};
				};


				// update ship

				if (ship) {
					var vec = new THREE.Vector3(
					    ( mouseX / canvas.width ) * 2.,
					    - ( mouseY / canvas.height ) * 2.,
					    0.5 );

					projector.unprojectVector( vec, camera );
					var dir = vec.sub( camera.position ).normalize();
					var distance = - (camera.position.y + 60.) / dir.y;
					var pos = camera.position.clone().add( dir.multiplyScalar( distance ) );
					pos.add( new THREE.Vector3(0, 0, -1.5) );

					var delta = new THREE.Vector3(0, 0, 0);
					delta.subVectors(pos, ship.position);
					//delta.divideScalar(12.); 
					delta.x /= 16;
					delta.z /= 25;
					delta.setY( 0.0 );
					
					ship.position.add(delta);
					var angle = -clamp(delta.x, -1.0, 1.0) / 1.0 * Math.PI / 3.;
					ship.rotation.set(0, 0, angle);
				}

				// render

				renderer.clear();
				renderer.setDepthWrite( false );
				renderer.render( planeScene, planeCamera );
				renderer.setDepthWrite( true );

				renderer.render( scene, camera );
				

			}

		</script>

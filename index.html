<!DOCTYPE html>
<html lang="en">
	<head>
		<title>webgl - game</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #a00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<!-- Based on <a href="http://threejs.org" target="_blank">three.js</a> -->
		</div>

		<script src="js/three.min.js"></script>

		<script src="js/loaders/MTLLoader.js"></script>
		<script src="js/loaders/OBJMTLLoader.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
		<script src='js/libs/dat.gui.min.js'></script>

		<script id="vertexShader" type="x-shader/x-vertex">

			void main()	{

				gl_Position = vec4( position, 1.0 );

			}

		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">

			uniform vec2 resolution;
			uniform float time;

			// Star Nest by Kali

			#define iterations 17
			#define formuparam 0.530

			#define volsteps 5
			#define stepsize 0.100

			#define zoom   0.800
			#define tile   0.850
			#define speed  0.015 

			#define brightness 0.0015
			#define darkmatter 0.300
			#define distfading 0.760
			#define saturation 0.800

			void main(void)
			{
				//get coords and direction
				vec2 uv=gl_FragCoord.xy/resolution.xy-.5;
				uv.y*=resolution.y/resolution.x;
				vec3 dir=vec3(uv*zoom,1.);
				float time=time*speed+.25;

				vec3 from=vec3(1.,.5,0.5);
				from+=vec3(0.,time,-2.);

				
				//volumetric rendering
				float s=0.1,fade=1.;
				vec3 v=vec3(0.);
				for (int r=0; r<volsteps; r++) {
					vec3 p=from+s*dir*.5;
					p = abs(vec3(tile)-mod(p,vec3(tile*2.))); // tiling fold
					float pa,a=pa=0.;
					for (int i=0; i<iterations; i++) { 
						p=abs(p)/dot(p,p)-formuparam; // the magic formula
						a+=abs(length(p)-pa); // absolute sum of average change
						pa=length(p);
					}
					float dm=max(0.,darkmatter-a*a*.001); //dark matter
					a*=a*a; // add contrast
					if (r>3) fade*=1.-dm; // dark matter, don't render near
					//v+=vec3(dm,dm*.5,0.);
					v+=fade;
					v+=vec3(s,s*s,s*s*s*s)*a*brightness*fade; // coloring based on distance
					fade*=distfading; // distance fading
					s+=stepsize;
				}
				v=mix(vec3(length(v)),v,saturation); //color adjust
				gl_FragColor = vec4(v*.01,1.);	
				
			}

		</script>

		<script type="x-shader/x-vertex" id="particleVertexShader">

			uniform float amplitude;
			attribute float size;
			attribute vec3 customColor;

			varying vec3 vColor;

			void main() {

				vColor = customColor;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				// gl_PointSize = size;
				gl_PointSize = size * ( 300.0 / length( mvPosition.xyz ) );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

		<script type="x-shader/x-fragment" id="particleFragmentShader">

			uniform vec3 color;
			uniform sampler2D texture;

			varying vec3 vColor;

			void main() {

				gl_FragColor = vec4( color * vColor, 1.0 );
				vec2 t = gl_PointCoord;
				// float angle = 3.1415 / 3.;
				// float s = sin(angle);
				// float c = cos(angle);
				// t -= vec2(0.5, 0.5);
				// t = vec2(t.x * c - t.y * s, t.x * s + t.y * c);
				// t += vec2(0.5, 0.5);
				vec4 intensity = texture2D( texture, t );
				gl_FragColor = gl_FragColor * intensity * intensity * intensity * 2. ;

			}

		</script>

		<script>

		  if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer, ship;
			var enemies = [];
			var bullets = [];

			var planeCamera, planeScene;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var projector;

			var uniforms, material, mesh;

			var debugController;

			var particles, particleUniforms, particleAttributes;

			init();
			animate();

			Array.prototype.remove = function(from, to) {
			  var rest = this.slice((to || from) + 1 || this.length);
			  this.length = from < 0 ? this.length + from : from;
			  return this.push.apply(this, rest);
			};

			function Bullet(position, velocity, fromPlayer)
			{
				this.position=position;
				this.velocity=velocity;
				this.fromPlayer=fromPlayer;
				this.visible = true;
			}

			function cleanBullets() {
				// console.log("cleanup");

				bullets.sort(function(a, b) { 
					if(a.visible === b.visible) return 0; else return b.visible;
				})

				for (var i = 0; i < bullets.length; i++) {
					if(!bullets[i].visible) {
						bullets.remove(i, -1);
						break;
					}
				};

			}

			function playerShoot() {
				// console.log(bullets.length);
				var velocity = new THREE.Vector3(0, 0, 0.8);
				var firstPosition = new THREE.Vector3(1.6, 0, 2.0);
				var secondPosition = new THREE.Vector3(-1.6, 0, 2.0);
				var bullet = new Bullet(ship.position.clone().add(firstPosition), velocity, true);
				bullets.push( bullet );

				bullet = new Bullet(ship.position.clone().add(secondPosition), velocity, true);
				bullets.push( bullet );
			}

			function initParticles() {
				particleAttributes = {

					size: {	type: 'f', value: [] },
					customColor: { type: 'c', value: [] }

				};

				particleUniforms = {

					amplitude: { type: "f", value: 1.0 },
					color:     { type: "c", value: new THREE.Color( 0xffffff ) },
					texture:   { type: "t", value: THREE.ImageUtils.loadTexture( "sprites/spark3.png" ) },

				};

				var shaderMaterial = new THREE.ShaderMaterial( {

					uniforms: 		particleUniforms,
					attributes:     particleAttributes,
					vertexShader:   document.getElementById( 'particleVertexShader' ).textContent,
					fragmentShader: document.getElementById( 'particleFragmentShader' ).textContent,

					blending: 		THREE.AdditiveBlending,
					depthTest: 		false,
					transparent:	true

				});


				var radius = 10;
				var geometry = new THREE.Geometry();

				for ( var i = 0; i < 100; i++ ) {
					var vertex = new THREE.Vector3();
					geometry.vertices.push( vertex );
				}
				
				particles = new THREE.ParticleSystem( geometry, shaderMaterial );

				particles.dynamic = true;
				//particles.sortParticles = true;

				var vertices = particles.geometry.vertices;
				var values_size = particleAttributes.size.value;
				var values_color = particleAttributes.customColor.value;


				for( var v = 0; v < vertices.length; v++ ) {

					values_size[ v ] = 10;
					values_color[ v ] = new THREE.Color( 0x00aa00 );
					values_color[ v ].setHSL( 0.6, 0.7, 0.5 );

					// if ( vertices[ v ].x < 0 )
					// 	values_color[ v ].setHSL( 0.5 + 0.1 * ( v / vertices.length ), 0.7, 0.5 );
					// else
					// 	values_color[ v ].setHSL( 0.0 + 0.1 * ( v / vertices.length ), 0.9, 0.5 );

				}

				scene.add( particles );
			}


			function spawnEnemy() {
				var newEnemy;
				for (var i = 0; i < enemies.length; i++) {
					if (enemies[i].visible === false) {
						newEnemy = enemies[i];
						newEnemy.position.set(Math.random() * 20 - 10, 0., 20.);
						newEnemy.rotation.set(0., Math.PI, 0.);
						newEnemy.velocity.set(0, 0, -0.3)
						newEnemy.HP = 3;
						if (newEnemy.position.x > 0)
							newEnemy.accel.set(-0.0005, 0, -0.001)
						else 
							newEnemy.accel.set(0.0005, 0, -0.001)
						break;
					};
				};

				if (newEnemy) {
					newEnemy.visible = true;
					if (Math.random() < 0.2) { 
						spawnEnemy(); 
						newEnemy.position.z += 5;
					}
				}
			}


			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 40, 0 );
				camera.rotation.set( - Math.PI / 2., 0, Math.PI);

				planeCamera = new THREE.Camera();
				planeCamera.position.z = 1; 

				projector = new THREE.Projector();

				// scene

				scene = new THREE.Scene();

				planeScene = new THREE.Scene();

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				uniforms = {
					time: { type: "f", value: 1.0 },
					resolution: { type: "v2", value: new THREE.Vector2() }
				};

				material = new THREE.ShaderMaterial( {

					uniforms: uniforms,
					vertexShader: document.getElementById( 'vertexShader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentShader' ).textContent

				} );

				material.depthWrite = false;

				mesh = new THREE.Mesh( new THREE.PlaneGeometry( 2, 2 ), material );
				planeScene.add( mesh );

				//camera.lookAt( scene.position );

				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );

				// var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				// directionalLight.position.set( 0, 1, 1 ).normalize();
				// scene.add( directionalLight );

				// model

				var loader = new THREE.OBJMTLLoader();
				loader.addEventListener( 'load', function ( event ) {

					ship = event.content;

					// enemy = ship.children[0].children[0].clone();

					scene.add( ship );

				});
				loader.load( 'obj/fighter/fighter.obj', 'obj/fighter/fighter.mtl' );

				var enemyLoader = new THREE.OBJMTLLoader();
				enemyLoader.addEventListener( 'load', function ( event ) {

					for (var i = 0; i < 10; i++) {
						var enemy = event.content.children[0].children[0].clone();
						enemy.visible = false;
						enemy.velocity = new THREE.Vector3(0, 0, 0);
						enemy.accel = new THREE.Vector3(0, 0, 0);
						scene.add( enemy );
						enemies.push( enemy );

					};

				});
				enemyLoader.load( 'obj/enemy/enemy.obj', 'obj/enemy/enemy.mtl' );

				setInterval(spawnEnemy, 2000);
				setInterval(playerShoot, 200);
				setInterval(cleanBullets, 300);

				//

				initParticles();

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.autoClear = false;
				onWindowResize();

				container.appendChild( renderer.domElement );

				debugController  = {

					enabled: true,

				};

				var debugUpdate = function( ) {

				};

				var gui = new dat.GUI();

				gui.add( debugController, "enabled" ).onChange( debugUpdate );



				document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				uniforms.resolution.value.x = window.innerWidth;
				uniforms.resolution.value.y = window.innerHeight;

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;

			}

			//

			function animate() {

				requestAnimationFrame( animate );
				render();
				stats.update();

			}


			function clamp(val, min, max){
    			return Math.max(min, Math.min(max, val))
			}		

			function render() {
				if (!debugController.enabled) return;

				uniforms.time.value += 0.05;

				// update bullets

				var vertices = particles.geometry.vertices;
				for( var i = 0; i < particleAttributes.size.value.length; i++ ) {
					var bullet = bullets[i]
					if (bullet && bullet.visible ) {

						bullet.position.add(bullet.velocity);
						vertices[i] = bullet.position.clone();
						particleAttributes.size.value[ i ] = 20.;
					//	if (bullet.fromPlayer)
							particleAttributes.customColor.value[ i ] = new THREE.Color( 0xaaaa00 );
						if (bullet.position.z > 20. || bullet.position.z < -20.  ) 
							bullet.visible = false;

						for (var j = 0; j < enemies.length; j++) {
							var enemy =  enemies[j];
							if( !enemy.visible ) continue;
							var delta = enemy.position.clone().sub(bullet.position);
							if( delta.lengthSq() < 2. ) {
								enemy.HP -= 1;
								bullet.visible = false;
							}
						}

					} else {

						particleAttributes.size.value[ i ] = 0.;

					}

				}
				particleAttributes.size.needsUpdate = true;
				particleAttributes.customColor.value.needsUpdate = true;
				particles.geometry.verticesNeedUpdate = true;

				// update enemies

				// var k = 0;
				for (var i = 0; i < enemies.length; i++) {
					if (enemies[i].visible === true) {
						enemies[i].position.add(enemies[i].velocity);
						enemies[i].velocity.add(enemies[i].accel);
						var angle = clamp(enemies[i].velocity.x, -0.2, 0.2) / 0.2 * Math.PI / 5.;
						enemies[i].rotation.set(0, Math.PI, angle);
						// k += 1;
						if (enemies[i].position.z < -20.  || enemies[i].HP <= 0) 
							enemies[i].visible = false;
					};
				};


				// update ship

				if (ship) {
					var vec = new THREE.Vector3(
					    ( mouseX / window.innerWidth ) * 2.,
					    - ( mouseY / window.innerHeight ) * 2.,
					    0.5 );

					projector.unprojectVector( vec, camera );
					var dir = vec.sub( camera.position ).normalize();
					var distance = - (camera.position.y + 40.) / dir.y;
					var pos = camera.position.clone().add( dir.multiplyScalar( distance ) );
					pos.add( new THREE.Vector3(0, 0, -1.5) );

					var delta = new THREE.Vector3(0, 0, 0);
					delta.subVectors(pos, ship.position);
					delta.divideScalar(4.); 
					delta.setY( 0.0 );
					
					ship.position.add(delta);
					var angle = -clamp(delta.x, -1.0, 1.0) / 1.0 * Math.PI / 3.;
					ship.rotation.set(0, 0, angle);
				}

				// render

				renderer.clear();
				renderer.setDepthWrite( false );
				renderer.render( planeScene, planeCamera );
				renderer.setDepthWrite( true );

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>

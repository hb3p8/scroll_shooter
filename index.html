		<script id="fragmentShader" type="x-shader/x-fragment">

			uniform vec2 resolution;
			uniform float time;

			// Star Nest by Kali

			#define iterations 17
			#define formuparam 0.530

			#define volsteps 10
			#define stepsize 0.100

			#define zoom   0.800
			#define tile   0.850
			#define speed  0.015 

			#define brightness 0.0015
			#define darkmatter 0.300
			#define distfading 0.760
			#define saturation 0.800

			void main(void)
			{
				//get coords and direction
				vec2 uv=gl_FragCoord.xy/resolution.xy-0.5;
				uv *= 0.8;
				uv.y*=resolution.y/resolution.x;
				vec3 dir=vec3(uv*zoom,1.);
				float time=time*speed+.25;

				vec3 from=vec3(1.,.5,0.5);
				from+=vec3(0.,time,-2.);

				
				//volumetric rendering
				float s=0.1,fade=1.;
				vec3 v=vec3(0.);
				for (int r=0; r<volsteps; r++) {
					vec3 p=from+s*dir*.5;
					p = abs(vec3(tile)-mod(p,vec3(tile*2.))); // tiling fold
					float pa,a=pa=0.;
					for (int i=0; i<iterations; i++) { 
						p=abs(p)/dot(p,p)-formuparam; // the magic formula
						a+=abs(length(p)-pa); // absolute sum of average change
						pa=length(p);
					}
					float dm=max(0.,darkmatter-a*a*.001); //dark matter
					a*=a*a; // add contrast
					if (r>3) fade*=1.-dm; // dark matter, don't render near
					//v+=vec3(dm,dm*.5,0.);
					v+=fade;
					v+=vec3(s,s*s,s*s*s*s)*a*brightness*fade; // coloring based on distance
					fade*=distfading; // distance fading
					s+=stepsize;
				}
				v=mix(vec3(length(v)),v,saturation); //color adjust
				gl_FragColor = vec4(v*.01,1.);	
				
			}

		</script>

		<script type="x-shader/x-vertex" id="spriteVertexShader">

			attribute vec3 customColor;
			attribute vec2 texCoord;
			attribute float currentTime;
			uniform float framesNumber;
			uniform float frameTime;
			
			varying vec3 vColor;
			varying vec2 texc;
			
			void main() {

				vColor = customColor;
				
				//texc processing
				
				float current_frame = floor(currentTime / frameTime);
				
				if(framesNumber > 1.0)
				{
					texc = vec2((current_frame + texCoord.x) / framesNumber, texCoord.y);
				}
				else
				{
					texc = texCoord;
				}

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

				vec4 intensity = texture2D( texture, texc );
				gl_FragColor = gl_FragColor * intensity ;


			}

		<script type="x-shader/x-vertex" id="explosionVertexShader">

			//
			// GLSL textureless classic 3D noise "cnoise",
			// with an RSL-style periodic variant "pnoise".
			// Author:  Stefan Gustavson (stefan.gustavson@liu.se)
			// Version: 2011-10-11
			//
			// Many thanks to Ian McEwan of Ashima Arts for the
			// ideas for permutation and gradient selection.
			//
			// Copyright (c) 2011 Stefan Gustavson. All rights reserved.

			// https://github.com/ashima/webgl-noise
			//

			vec3 mod289(vec3 x)
			{
			  return x - floor(x * (1.0 / 289.0)) * 289.0;
			}

			vec4 mod289(vec4 x)
			{
			  return x - floor(x * (1.0 / 289.0)) * 289.0;
			}

			vec4 permute(vec4 x)
			{
			  return mod289(((x*34.0)+1.0)*x);
			}

			vec4 taylorInvSqrt(vec4 r)
			{
			  return 1.79284291400159 - 0.85373472095314 * r;
			}

			vec3 fade(vec3 t) {
			  return t*t*t*(t*(t*6.0-15.0)+10.0);
			}

			// Classic Perlin noise, periodic variant
			float pnoise(vec3 P, vec3 rep)
			{
			  vec3 Pi0 = mod(floor(P), rep); // Integer part, modulo period
			  vec3 Pi1 = mod(Pi0 + vec3(1.0), rep); // Integer part + 1, mod period
			  Pi0 = mod289(Pi0);
			  Pi1 = mod289(Pi1);
			  vec3 Pf0 = fract(P); // Fractional part for interpolation
			  vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
			  vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
			  vec4 iy = vec4(Pi0.yy, Pi1.yy);
			  vec4 iz0 = Pi0.zzzz;
			  vec4 iz1 = Pi1.zzzz;

			  vec4 ixy = permute(permute(ix) + iy);
			  vec4 ixy0 = permute(ixy + iz0);
			  vec4 ixy1 = permute(ixy + iz1);

			  vec4 gx0 = ixy0 * (1.0 / 7.0);
			  vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
			  gx0 = fract(gx0);
			  vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
			  vec4 sz0 = step(gz0, vec4(0.0));
			  gx0 -= sz0 * (step(0.0, gx0) - 0.5);
			  gy0 -= sz0 * (step(0.0, gy0) - 0.5);

			  vec4 gx1 = ixy1 * (1.0 / 7.0);
			  vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
			  gx1 = fract(gx1);
			  vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
			  vec4 sz1 = step(gz1, vec4(0.0));
			  gx1 -= sz1 * (step(0.0, gx1) - 0.5);
			  gy1 -= sz1 * (step(0.0, gy1) - 0.5);

			  vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
			  vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
			  vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
			  vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
			  vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
			  vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
			  vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
			  vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);

			  vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
			  g000 *= norm0.x;
			  g010 *= norm0.y;
			  g100 *= norm0.z;
			  g110 *= norm0.w;
			  vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
			  g001 *= norm1.x;
			  g011 *= norm1.y;
			  g101 *= norm1.z;
			  g111 *= norm1.w;

			  float n000 = dot(g000, Pf0);
			  float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
			  float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
			  float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
			  float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
			  float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
			  float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
			  float n111 = dot(g111, Pf1);

			  vec3 fade_xyz = fade(Pf0);
			  vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
			  vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
			  float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
			  return 2.2 * n_xyz;
			}

			varying vec2 vUv;
			varying vec3 pos;
			varying float ao;
			uniform float time;
			uniform float weight;
			varying float d;

			float stripes( float x, float f) {
				float PI = 3.14159265358979323846264;
				float t = .5 + .5 * sin( f * 2.0 * PI * x);
				return t * t - .5;
			}
			
			float turbulence( vec3 p ) {
				float w = 100.0;
				float t = -.5;
				for (float f = 1.0 ; f <= 10.0 ; f++ ){
					float power = pow( 2.0, f );
					t += abs( pnoise( vec3( power * p ), vec3( 10.0, 10.0, 10.0 ) ) / power );
				}
				return t;
			}

			void main() {

				vUv = uv;
			
				
				pos = position;

				float noise = 10.0 *  -.10 * turbulence( .5 * normal + time );

				float displacement = - weight * noise;
				displacement += 5.0 * pnoise( 0.05 * position + vec3( 2.0 * time ), vec3( 100.0 ) );
				
				ao = noise;
				vec3 newPosition = position + normal * vec3( displacement );
				gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );
			
			}

			</script>
			
			<script type="x-shader/x-vertex" id="explosionFragmentShader">

		<script type="x-shader/x-fragment" id="hudFragmentShader">

			uniform sampler2D texture;
			uniform float hull;
			uniform float energy; 
			
			varying vec2 texc;

			float PI = 3.14159265358979323846264;
			
			void main() {

				//vec4 intensity = texture2D( texture, texc );
				
				float radius = sqrt(texc.y * texc.y  + texc.x * texc.x);
			
				float armor = 1.0; // типа заглушка, этими 2 переменными задавть уровень энергии и брони от 0 до 1 (под них 2 юниформа есть) )
				float h = 1.0;
				
				if(radius < 0.7)
				{
					gl_FragColor.rgb = vec3(0.0, 0.8, 1.0) * (1.0 - radius * radius * 1.6) * (armor + 0.35);
					gl_FragColor.w = 1.0 * armor + (1.0 - radius * radius * 1.6);
				}
				else if(radius < 0.95)
				{
					radius -= 0.825;
					radius = abs(radius);
					
					vec2 tex_vec = normalize(texc);
					float angle = asin(tex_vec.y);
					
					if(angle < PI / 2.0 * h)
					{
						gl_FragColor.rgb = vec3(0.9 , 0.1, 0.1) * (1.0 - (radius * radius * radius) * 400.0) * (angle);
						gl_FragColor.w = 0.95;
					}
					else
					{
						gl_FragColor = vec4(0.0,0.0,0.0,0.1);
					}					
				}
				else 
				{
					gl_FragColor = vec4(0.0,0.0,0.0,0.0);
				}

			}

		</script>

			AnimatedSprite.prototype.removeSprite = function(n){
				this.currentTime.splice(n,4);
				this.faces.splice(n,4);
				this.vertices.splice(n,4);
				this.colors.splice(n,4);
				this.texCoords.splice(n,4);
				
				//this.mesh = new THREE.Mesh( this.geometry, this.shaderMaterial );

			AnimatedSprite.prototype.setSpriteAnimationParam = function(animationTime, framesNumber){
				this.animationTime = animationTime;
				this.framesNumber.value = framesNumber;
				this.frameTime.value = Math.floor(animationTime / framesNumber);
			}
			
			AnimatedSprite.prototype.updateTime = function(deltaTime){
						
				if(this.framesNumber.value > 1 && !isNaN(deltaTime)){
					for(var i = 0; i < this.currentTime.length ; i += 4 ){
						this.currentTime[i] = (deltaTime + this.currentTime[i]) % this.animationTime ;
						this.currentTime[i + 1] = this.currentTime[i] ;
						this.currentTime[i + 2] = this.currentTime[i] ;
						this.currentTime[i + 3] = this.currentTime[i] ;
					}
					
					this.spriteAttributes.currentTime.needsUpdate = true;
				}

			}

			AnimatedSprite.prototype.rotate = function(n, angle){
			
				var axis = new THREE.Vector3( 0.0,0.0,0.0 );
				
				n *= 4; 				
					
				for(var i = 0; i < 4; i++){
					axis.add(this.vertices[n + i]);
				}
				axis.divideScalar(4.0);
				
				for(var i = 0; i < 4; i++){
					this.vertices[n + i].sub(axis); 
					//this.vertices[n + i].x = this.vertices[n + i].x * Math.cos(angle) - this.vertices[n + i].z * Math.sin(angle);
					//this.vertices[n + i].z = this.vertices[n + i].x * Math.sin(angle) + this.vertices[n + i].z * Math.cos(angle);
					 
					this.vertices[n + i].applyAxisAngle(new THREE.Vector3( 0.0,1.0,0.0 ) ,angle);
					
					this.vertices[n + i].add(axis);
				}
				
				this.mesh.geometry.verticesNeedUpdate = true;
		
			}
			
			AnimatedSprite.prototype.setRotation = function(n, angle, width, height){
			
				var axis = new THREE.Vector3( 0.0,0.0,0.0 );				
				
				n *= 4; 	
				
				for(var i = 0; i < 4; i++){
					axis.add(this.vertices[n + i]);
				}
				axis.divideScalar(4.0);
				
				this.vertices[n] = (new THREE.Vector3( -10.0 * width,0.0,10.0 * height )) ;
				this.vertices[n + 1] = (new THREE.Vector3( 10.0 * width,0.0,10.0 * height ));
				this.vertices[n + 2] = (new THREE.Vector3( 10.0 * width,0.0,-10.0 * height ));
				this.vertices[n + 3] = (new THREE.Vector3( -10.0 * width,0.0,-10.0 * height ));
				
				for(var i = 0; i < 4; i++){
					this.vertices[n + i].applyAxisAngle(new THREE.Vector3( 0.0,1.0,0.0 ) ,angle);
					this.vertices[n + i].add(axis);
				}
				
				this.mesh.geometry.verticesNeedUpdate = true;
				
			}
			
			AnimatedSprite.prototype.addSpritePosition = function(n,x,z){
				x = x || 0.0;
				z = z || 0.0;
				
				n *= 4;
				
				for(var i = 0; i < 4; i++){
					this.vertices[n + i].add(new THREE.Vector3( x, 0.0, z)) ;
				}
				
			}
			
			AnimatedSprite.prototype.setSpritePosition = function(n,x,z){
			
				var axis = new THREE.Vector3( 0.0,0.0,0.0 );				
				
				n *= 4; 	
				
				for(var i = 0; i < 4; i++){
					axis.add(this.vertices[n + i]);
				}
				axis.divideScalar(4.0);
				
				for(var i = 0; i < 4; i++){
					this.vertices[n + i].sub(axis);
					this.vertices[n + i].add(new THREE.Vector3( x, 0.0, z));
				}
				
				this.mesh.geometry.verticesNeedUpdate = true;
			}

			function clamp(val, min, max){
    			return Math.max(min, Math.min(max, val))
			}		

			function render() {
				if (!debugController.enabled) return;
				
				//world Time processing
				frameDeltaTime = worldTime - currentFrameTime;
				currentFrameTime = worldTime;
				
				if (!isNaN(frameDeltaTime))playerShootTimeCounter += frameDeltaTime;
				

				//triggers and timeouts processing
				
				
				if (playerShootTrigger === true && playerShootTimeCounter > PLAYER_SHOOT_TIMEOUT){
					playerShoot();
					
					playerShootTimeCounter = 0 /*playerShootTimeCounter % PLAYER_SHOOT_TIMEOUT*/;
					shootSound.play();

				//bullet_sprites.rotate(0,0.05);
				//bullet_sprites.updateTime(frameDeltaTime);

				uniforms.time.value += 0.05;

				// update bullets
				
				for( var i = 0; i < bullet_sprites.vertices.length / 4; i++ ) {
					var bullet = bullets[i]
					if (bullet && bullet.visible ) {

						bullet.position.add(bullet.velocity);
						bullet_sprites.setSpritePosition(i, bullet.position.x, bullet.position.z);

						if (bullet.position.z > 40. || bullet.position.z < -40.  ) 
							bullet.visible = false;

						for (var j = 0; j < enemies.length; j++) {
							var enemy =  enemies[j];
							if( !enemy.visible ) continue;
							var delta = enemy.position.clone().sub(bullet.position);
							if( delta.lengthSq() < 2. ) {
								enemy.HP -= 1;
								bullet.visible = false;
							}
						}

					} else {

						if(bullet_sprites.vertices[i * 4].x > - 5000 /*dirty hack*/) bullet_sprites.setSpritePosition(i, -10000 , -10000);

					}

				}

				// update enemies

				// var k = 0;
				for (var i = 0; i < enemies.length; i++) {
					if (enemies[i].visible === true) {
						enemies[i].position.add(enemies[i].velocity);
						enemies[i].velocity.add(enemies[i].accel);
						var angle = clamp(enemies[i].velocity.x, -0.2, 0.2) / 0.2 * Math.PI / 5.;
						enemies[i].rotation.set(0, Math.PI, angle);
						// k += 1;
						if (enemies[i].position.z < -26.  || enemies[i].HP <= 0) 
							enemies[i].visible = false;
					};
				};


				// update ship

					var vec = new THREE.Vector3(
					    ( mouseX / canvas.width ) * 2.,
					    - ( mouseY / canvas.height ) * 2.,
					    0.5 );

					projector.unprojectVector( vec, camera );
					var dir = vec.sub( camera.position ).normalize();
					var distance = - (camera.position.y + 60.) / dir.y;
					var pos = camera.position.clone().add( dir.multiplyScalar( distance ) );
					pos.add( new THREE.Vector3(0, 0, -1.5) );

					var delta = new THREE.Vector3(0, 0, 0);
					delta.subVectors(pos, ship.position);
					//delta.divideScalar(12.); 
					delta.x /= 16;
					delta.z /= 25;
					delta.setY( 0.0 );
					
					ship.position.add(delta);
					var angle = -clamp(delta.x, -1.0, 1.0) / 1.0 * Math.PI / 3.;
					ship.rotation.set(0, 0, angle);
				}

				renderer.setDepthWrite( false );
				renderer.render( planeScene, planeCamera );
				renderer.setDepthWrite( true );
